<!DOCTYPE html>
<html>
<head>
	<title>Lingo Design</title>
    <script src="https://kit.fontawesome.com/970adb2e15.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<style>
body{
	background-color: black;
    font-family: 'Maven Pro', sans-serif;
}

#main{
	margin: 0 auto;
    display: block;
    background-size: cover;
    background-image: url(img/title.png);
    width: 1450px;
    height: 750px;
    padding-top: 45px;
    transition: all 2s;
}

#playbord{
    width: 335px;
    height: 638px;
    max-width: 100%;
    min-width: 335px;
    min-height: 638px;
    max-height: 638px;
    margin: 0 auto;
    text-align: center;
}

p{
	display: inline-block;
    width: 60px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    margin-bottom: 0px;
}

#startBTN:hover{
    transform:scale(1.1, 1.1);
    background:white;
    color: black;
}

#input{
    display: block;
    margin: 0 auto;
    width: 353px;
    height: 87px;
    position: relative;
}

i:hover{
    color: orange;
    transform: scale(1.1, 1.1);
}

@keyframes timer {
  0% {width: 345px; background:green;}
  50%{width: 172px; background:orange;}
  100% {width: 0px; background:red;}
}
</style>
<body>
	<div id="main">
		<div id="playbord"></div>
	   <div id="input"></div>
	</div>

	
	
    <script src="lingo-nl.js"></script>
    <script src="script.js"></script>
</body>
</html>
