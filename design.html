<!DOCTYPE html>
<html>
<head>
	<title>Lingo Design</title>
</head>

<style>
body{
	background-color: black;
}

#main{
	margin: 0 auto;
    display: block;
    background-size: cover;
    background-image: url(title.png);
    width: 1450px;
    height: 750px;
    padding-top: 45px;
    transition: all 2s;
}

#playbord{
    width: 335px;
    height: 34vh;
    margin: 0 auto;
    text-align: center;
}
p{
	display: inline-block;
    width: 60px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    margin-bottom: 0px;
}
#input{
	margin: 285px auto;
    outline: 0;
}
#startBTN{
    background: transparent;
    width: 300px;
    height: 70px;
    color: white;
    border-radius: 10px;
    font-size: 40px;
    transition: all 0.3s ease-out;
    opacity: 1;
    position: absolute;
    left: 42.3vw;
    top: 30vh;
}
#startBTN:hover{
    transform:scale(1.1, 1.1);
    background:white;
    color: black;
}
</style>
<body>
	<div id="main">
		<div id="playbord">
		</div>
	
	<div id="input"></div>
	</div>

	
	<script src="script.js"></script>
</body>
</html>
